<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Khanwarts Legacy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/justusscott03/hogwarts-game@v0.8.3/css/stylesheet.css">
        <style>

            * {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }

            input:hover {
                cursor: none;
            }

        </style>
    </head>
    <body onkeydown="window.keyPressed(event)" onkeyup="window.keyReleased(event); window.keyTyped(event)" onmousemove="window.mouseMove(event)" onclick="window.mouseClicked(event)">

        <!-- Canvas element -->
        <canvas id="canvas"></canvas>

        <!-- Set up the canvas -->
        <script>

            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d", { willReadFrequently: true });

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

        </script>
        
        <script type="importmap">
            {
                "imports": {
                    "pjs/": "https://cdn.jsdelivr.net/gh/justusscott03/hogwarts-game@v0.8.3/PJS/",
                    "assets/" : "https://cdn.jsdelivr.net/gh/justusscott03/hogwarts-game@v0.8.3/assets/",
                    "fonts/" : "https://cdn.jsdelivr.net/gh/justusscott03/hogwarts-game@v0.8.3/fonts/"
                }
            }
        </script>

        <script type="module" src="https://cdn.jsdelivr.net/gh/justusscott03/hogwarts-game@v0.8.3/main.js"></script>

    </body>
</html>
